<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
</head>
<body>
    <h1>Student Details</h1>
    <table  border = "2" id = "student-details-table">
        <tr>
            <th>Student id</th>
            <th>Course id</th>
            <th>Marks</th>
        </tr>
        {% for i in range(c) %}
        <tr>
          <td>{{student_id}}</td>
          <td>{{course_id[i]}}</td>
          <td>{{mark[i]}}</td>
        </tr>
        {% endfor %}
        <tr>
          <td  colspan = "2" style="text-align:center"> Total Marks </td>
          <td>{{total}}</td>
        </tr>
    </table> 
    <br><br>
    <a href="/">Go back</a>
</body>
</html>
